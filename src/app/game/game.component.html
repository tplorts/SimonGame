<mat-card class="game-container"
  [ngClass]="{ 'game-running': isGameRunning, 'playing-sequence': isPlayingSequence }"
>

  <div>
    <button mat-raised-button
      color="primary"
      (click)="beginGame()"
      [disabled]="isGameRunning">Begin</button>
  </div>

  <div class="game-buttons">
    <button mat-fab simon-button
      *ngFor="let simon of simons"
      [disabled]="isPlayingSequence"
      [ngClass]="{ 'flashing': simon.equals(flashingSimon) }"
      [ngStyle]="simon.style()"
      (click)="clickedSimon(simon)"></button>
  </div>

</mat-card>
