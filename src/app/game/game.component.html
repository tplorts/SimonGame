<div>
  <button
    (click)="beginGame()"
    [disabled]="isGameRunning"
  >Begin</button>
</div>

<div class="game-buttons">
  <button mat-fab simon-button
    *ngFor="let simon of simons"
    [ngClass]="{ 'flashing': simon.equals(flashingSimon) }"
    [ngStyle]="simon.style()"
    (click)="clickedSimon(simon)"
  ></button>
</div>
